{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">School Management (HQ)</h2>

        <div class="card mb-4">
            <div class="card-header">Add New School</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="input-group">
                        <input type="text" name="name" class="form-control" placeholder="School Name" required>
                        <button class="btn btn-success" type="submit">Add School</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Existing Schools</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for school in schools %}
                        <tr>
                            <td>{{ school.id }}</td>
                            <td>{{ school.name }}</td>
                            <td>{{ school.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Manage Users</a>
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Back to Top</a>
        </div>
    </div>
</div>
{% endblock %}
