{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">新規登録 (学生)</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">パスワード（確認用）</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="school_id" class="form-label">所属校舎</label>
                        <select class="form-select" id="school_id" name="school_id" required>
                            <option value="">校舎を選択してください</option>
                            {% for school in schools %}
                            <option value="{{ school.id }}">{{ school.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">登録</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.login') }}">すでにアカウントをお持ちの方はこちら</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
