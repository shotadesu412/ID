services:
  - type: web
    name: flask-secure-qa
    runtime: docker
    plan: starter
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: db-primary
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: REQUIRE_DB_SSL
        value: "true"
      - key: ALLOW_MANAGER_CROSS_SCHOOL
        value: "false"
      - key: PAGE_SIZE
        value: "20"
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-broker
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  # 2. Background Worker (Celery)
  - type: worker
    name: celery-worker
    runtime: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A app.celery worker --loglevel=info"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-broker
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: db-primary
          property: connectionString

  # 3. Redis Instance
  - type: redis
    name: redis-broker
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: db-primary
    plan: free
    databaseName: prototypedb
    user: prototype_user
